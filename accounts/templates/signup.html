      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign up</h3>
         <form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="reset-password">Mot de pass oubli√©: </a>
</form>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
